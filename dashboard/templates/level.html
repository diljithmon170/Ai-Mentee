<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course|title }}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Button Styling */
        .custom-btn {
            font-size: 18px;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
            display: inline-block;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        /* Button Colors */
        .btn-1 { background: #ff4757; color: white; }
        .btn-2 { background: #ffa502; color: white; }
        .btn-3 { background: #1dd1a1; color: white; }
        .btn-quiz { background: #4b7bec; color: white; }

        /* Button Hover Effects */
        .btn-1:hover { background: #e84118; transform: scale(1.1); }
        .btn-2:hover { background: #ff7f50; transform: scale(1.1); }
        .btn-3:hover { background: #10ac84; transform: scale(1.1); }
        .btn-quiz:hover { background: #3867d6; transform: scale(1.1); }

        /* Responsive Design */
        @media (max-width: 768px) {
            .custom-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">{{ course|title }}</h1>
        <p class="text-center">Welcome to the {{ course|title }} course. Choose your level or take the quiz if you're unsure.</p>
        
        <!-- Buttons for Beginner, Intermediate, Expert -->
        <div class="text-center">
            <a href="#" class="custom-btn btn-1">Beginner</a>
            <a href="#" class="custom-btn btn-2">Intermediate</a>
            <a href="#" class="custom-btn btn-3">Expert</a>
        </div>

        <!-- Button to Take the Quiz -->
        <div class="text-center mt-4">
            <a href="{% url 'quiz' course %}" class="custom-btn btn-quiz">Click Here for Quiz</a>
        </div>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
