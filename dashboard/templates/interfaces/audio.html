<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ level }} Audio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .audio-box {
            background: #ffffff;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .btn-custom {
            background-color: #4b7bec;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #3867d6;
            transform: scale(1.1);
        }

        .btn-secondary {
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h1 class="display-4 fw-bold text-white">
                {{ level }} Audio
            </h1>
        </div>
        <div class="audio-box">
            {% if error %}
                <p class="text-danger text-center">{{ error }}</p>
            {% else %}
                <audio controls>
                    <source src="{% static audio_url %}" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
            {% endif %}
        </div>
        <div class="text-center mt-4">
            {% if prev_file %}
                <a href="{% url 'audio' course_name=course_name level=level|lower file_number=file_number|add:'-1' %}" class="btn btn-secondary me-2">Previous</a>
            {% endif %}
            {% if next_file %}
                <a href="{% url 'audio' course_name=course_name level=level|lower file_number=file_number|add:'1' %}" class="btn btn-custom">Next</a>
            {% endif %}
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'level' level %}" class="btn btn-secondary">Go Back</a>
        </div>
    </div>
</body>
</html>
