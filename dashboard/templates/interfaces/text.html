<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ level }} Content</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-box {
            background: #ffffff;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-custom {
            background-color: #4b7bec;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #3867d6;
            transform: scale(1.1);
        }

        .btn-secondary {
            border-radius: 30px;
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background-color: #5a6268;
            transform: scale(1.1);
        }

        .btn-success {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h1 class="display-4 fw-bold text-white">
                {{ level }} Level
            </h1>
        </div>
        <div class="content-box">
            {% if error %}
                <p class="text-danger text-center">{{ error }}</p>
            {% else %}
                <pre style="white-space: pre-wrap; font-size: 16px;">{{ content }}</pre>
            {% endif %}
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const completeCourseButton = document.getElementById('complete-course-btn');
                completeCourseButton.addEventListener('click', function () {
                    const courseName = "{{ course_name|escapejs }}"; // Get the course name from the template context
                    fetch("{% url 'complete_course' course_name=course_name %}", {
                        method: 'POST',
                        headers: {
                            'X-CSRFToken': '{{ csrf_token }}', // Include the CSRF token
                            'Content-Type': 'application/json',
                        },
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            alert(data.message);
                            window.location.href = "{% url 'dashboard' %}";
                        } else {
                            alert(data.message);
                        }
                    })
                    .catch(error => console.error('Error:', error));
                });
            });
        </script>
        <!-- Navigation Buttons -->
        <div class="text-center mt-4">
            {% if prev_file %}
                <a href="{% url 'text' course_name=course_name level=level|lower file_number=file_number|add:'-1' %}" class="btn btn-secondary me-2">Previous</a>
            {% endif %}
            {% if next_file %}
                <a href="{% url 'text' course_name=course_name level=level|lower file_number=file_number|add:'1' %}" class="btn btn-custom">Next</a>
            {% endif %}
        </div>

        <!-- Complete the Course Form -->
        <p>Debug: Course Name - {{ course_name }}</p>
        <div class="text-center mt-4">
            <button id="complete-course-btn" class="btn btn-success">Complete the Course</button>
        </div>

        <!-- Go Back Button -->
        <div class="text-center mt-4">
            <a href="{% url 'level' course_name %}" class="btn btn-back">Go Back</a>
        </div>
    </div>
</body>
</html>
